                  python -m pip install --upgrade pip
                  pip install poetry
                  poetry install
                  poetry run make test
              working-directory: backend/tornado_api
              if: env.GIT_DIFF

    backend:
        runs-on: ubuntu-latest
        name: Lint Backend Projects
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 2
            - uses: technote-space/get-diff-action@v2
              with:
                  PREFIX_FILTER: backend
                  FROM: HEAD^
                  TO: HEAD
            - id: cache
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.cache/pip
                      ~/.cache/pypoetry/cache
                  key: pip-poetry-cache
              if: env.GIT_DIFF
            - name: Set up Python 3.8
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
              if: env.GIT_DIFF
            - name: Linting
              run: |
                  python -m pip install --upgrade pip
                  pip install poetry
                  poetry install
                  poetry run make check
              working-directory: backend
              if: env.GIT_DIFF

    test-server:
        runs-on: ubuntu-latest
        name: Server Smoke Test
        needs: [fastapi, quart, tornado, backend]
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python 3.8
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - id: cache
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.cache/pip
                      ~/.cache/pypoetry/cache
                  key: pip-poetry-cache
              if: env.GIT_DIFF
            - name: Test Server
              run: |
                  python -m pip install --upgrade pip
                  pip install poetry
                  echo -e 'ENV=production\nDEFAULT_BACKEND_API=fastapi_api\n' > .env
                  poetry install
                  poetry run make test
